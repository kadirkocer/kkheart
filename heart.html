<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Heart â€“ Animated</title>
  <style>
    :root{
      --bg:#19d3c5;     /* turquoise */
      --light:#ff92b2;  /* pink shine */
      --mid:#ff2d55;    /* main red */
      --dark:#8b0026;   /* dark shading */
      --pixel:3vmin;    /* pixel size */
      --beat:900ms;     /* heartbeat speed */
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      display:grid;
      place-items:center;
    }

    /* animation wrapper */
    .beat {
      display:inline-block;
      transform-origin:center;
      animation: beat var(--beat) ease-in-out infinite,
                 glow calc(var(--beat)*2) ease-in-out infinite;
      will-change: transform, filter;
    }

    @keyframes beat {
      0%, 40%, 100% { transform: scale(1); }
      20%           { transform: scale(1.08); }
      60%           { transform: scale(1.04); }
      80%           { transform: scale(1.02); }
    }
    @keyframes glow {
      0%,100% { filter: drop-shadow(0 0 0 rgba(255,45,85,0)); }
      50%     { filter: drop-shadow(0 0 14px rgba(255,45,85,0.35)); }
    }

    /* pixel heart grid */
    .heart{
      display:grid;
      grid-template-columns:repeat(10,var(--pixel));
      grid-template-rows:repeat(9,var(--pixel));
      gap:0;
    }
    .p{ width:var(--pixel); height:var(--pixel); }
    .l{ background:var(--light); }
    .m{ background:var(--mid); }
    .d{ background:var(--dark); }

    /* Accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .beat{ animation:none; }
    }
  </style>
</head>
<body>
  <div class="beat">
    <div class="heart">
      <!-- Row 1 -->
      <div class="p"></div><div class="p l"></div><div class="p m"></div><div class="p m"></div><div class="p"></div><div class="p"></div><div class="p m"></div><div class="p m"></div><div class="p l"></div><div class="p"></div>
      <!-- Row 2 -->
      <div class="p l"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p l"></div>
      <!-- Row 3 -->
      <div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div>
      <!-- Row 4 -->
      <div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div>
      <!-- Row 5 -->
      <div class="p d"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p d"></div>
      <!-- Row 6 -->
      <div class="p"></div><div class="p d"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p d"></div><div class="p"></div>
      <!-- Row 7 -->
      <div class="p"></div><div class="p"></div><div class="p d"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p m"></div><div class="p d"></div><div class="p"></div><div class="p"></div>
      <!-- Row 8 -->
      <div class="p"></div><div class="p"></div><div class="p"></div><div class="p d"></div><div class="p m"></div><div class="p m"></div><div class="p d"></div><div class="p"></div><div class="p"></div><div class="p"></div>
      <!-- Row 9 -->
      <div class="p"></div><div class="p"></div><div class="p"></div><div class="p"></div><div class="p d"></div><div class="p d"></div><div class="p"></div><div class="p"></div><div class="p"></div><div class="p"></div>
    </div>
  </div>
</body>
</html>
